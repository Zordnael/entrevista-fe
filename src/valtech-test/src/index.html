<!DOCTYPE html>
<html>
  <head>
    <title>Valtech Test</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap">
  </head>
  <body>

    <div id="valtech-test-app">

      <p style="font-weight: 800;">Test Font</p>

      <div> <!-- Header with title, shadow and blue ball* (blue ball is for desktop only) -->
        <header-molecule></header-molecule>
      </div>
  
      <div> <!-- Section with tabs* (* is for desktop only) -->
        <tab-molecule></tabs-molecule>
      </div>
  
      <div> <!-- Section with cards ( For mobile it should show all cards, for desktop it should be filtered by the tab selected) -->
        <card-molecule></card-molecule>
      </div>
  
      <div> <!-- Section with the View More button-->
        <viewmore-button></viewmore-button>
      </div>
    </div>

    <script src="scripts/main.js"></script>
  </body>
</html>
